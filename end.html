<!DOCTYPE html>
<html>
	<head>
		<title>Retracer - END QUIZ</title>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">		
		<link href = "css/log.css" rel = "stylesheet">	
		<script src = "js/jquery-1.11.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	</head>
	<body>
		<div class = "d1">
			<h1 text-align = 'center' style = "color : #3498DB;">MINDSPARK 17</h1>
			<h2 text-align = 'center' style = "font-size : 28pt; color : #3498DB;">RETRACER</h2><br>
			<h3 text-align = 'center' style = "font-size : 25pt; color : #3498DB;"> Thank You </h3>
			<h4 id='User' text-align = 'center' style = "font-size : 20pt; color : #3498DB;"> </h4>
			<h4 id='score' text-align = 'center' style = "font-size : 20pt; color : #3498DB;"> </h4>
		</div>
	</body>
	<script>
		if(localStorage.getItem("reset") == "1"){
			localStorage.setItem("reset", "0");
			var x = localStorage.getItem("teamname");
			var y = localStorage.getItem("score");
			var z = localStorage.getItem("person");
			$("#teamname").html(localStorage.getItem("teamname"));
			$('#User').html('Teamname: ' + x);
			$('#score').html('Score: ' + y);
			$.ajax({
				type: 'POST',
				url: 'end.php',
				data: 'teamname=' + x+ "&phonenumber=" + z+ "&score=" + y,
				success: function(data) {
					alert("success");
				}
			});
		}
	</script>
</html>
